		<title>Control Acceso Transformación</title>

		<script type="text/javascript">
			$(document).ready(function(){
				$.ajaxSetup({ cache: false }); 
				setInterval(function() {
					$.get("IOLabDoorStatus.html", function(result){
						if (result === "1"){
							$('#estadoPuertaLaboratorio').text('cerrada');
						} else {
							$('#estadoPuertaLaboratorio').text('abierta');
						}
					});
				},1000);
			});

			var mouseDown = function(elementId, formId) {
			  	document.getElementById(elementId).value = "1";
			  	document.getElementById(formId).submit();
			}

			var mouseUp = function(elementId, formId) {
			  	document.getElementById(elementId).value = "0";
			  	document.getElementById(formId).submit();
			}

			var handleChange = function(elementId, formId) {
				var currentValue = document.getElementById(elementId).value;
				document.getElementById(elementId).value = (currentValue === "0") ? (currentValue = "1") : (currentValue = "0");
				document.getElementById(formId).submit();
			}
		</script>
