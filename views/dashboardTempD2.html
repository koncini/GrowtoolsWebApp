	<script>
		function generateGraph(DATA){
		  var ctx = document.getElementById('chartTempD2').getContext('2d');
		  var myLineChart = new Chart(ctx, {
		    type: 'line',
		    data: {
		      datasets: [
		        {
		          label: 'Temperatura',
		          borderColor: '#FF0000',
		          data: DATA,
		          type: 'line',
		          pointRadius: 0,
		          fill: false,
		          lineTension: 0,
		          borderWidth: 2
		        }
		       ]
		    },
		    options: {
		      scales: {
		        xAxes: [{
		          type: 'time',
		          scaleLabel: {
		            display: true,
		            abelString: 'Hora'
		          }
		        }],
		        yAxes: [{
		          type: 'linear',
		          scaleLabel: {
		            display: true,

		          }
